<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>jQuery UI By bdsagarkhan</title>    
	<!-- Favicon -->
    <link rel="icon" href="favicon.ico">
    <!-- jquery-ui -->
    <link rel="stylesheet" href="css/jquery-ui.min.css">
	<!-- Bootstrap-5 core css -->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<!-- Custom CSS: You can use this stylesheet to override any Bootstrap styles and/or apply your own styles -->
	<!-- custom stylesheet here-->
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<!-- responsive stylesheet here -->
	<link rel="stylesheet" href="css/responsive.css" type="text/css">
</head>
<body>
	<!-- draggable -->
	<div class="container" style="height: 300px;">
		<div id="draggable" class="ui-widget-content bg-danger">
		  	<p>Drag me around</p>
		</div>
	</div>
	<hr>
	<!-- droppable -->
	<div class="container" style="height: 300px;">
		<div id="droppable_1" class="ui-widget-content bg-primary">
		  	<p>Drag me to my target</p>
		</div> 
		<div id="droppable" class="ui-widget-header">
		  	<p>Drop here</p>
		</div>
	</div>
	<hr>
	<!-- resizable -->
	<div class="container" style="height: 300px;">
		<div id="resizable" class="ui-widget-content">
		  	<h3 class="ui-widget-header">Resizable</h3>
		</div>
	</div>
	<hr>
	<!-- selectable -->
	<div class="container" style="height: 210px;">
		<ol id="selectable">
		  	<li class="ui-widget-content">Item 1</li>
		  	<li class="ui-widget-content">Item 2</li>
		  	<li class="ui-widget-content">Item 3</li>
		  	<li class="ui-widget-content">Item 4</li>
		  	<li class="ui-widget-content">Item 5</li>
		  	<li class="ui-widget-content">Item 6</li>
		  	<li class="ui-widget-content">Item 7</li>
		</ol>
	</div>
	<hr>
	<!-- sortable -->
	<div class="container" style="height: 300px;">
		<ul id="sortable">
		  	<li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 1</li>
		  	<li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 2</li>
		  	<li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 3</li>
		  	<li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 4</li>
		  	<li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 5</li>
		  	<li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 6</li>
		  	<li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 7</li>
		</ul>
	</div>
	<!-- Placed at the end of the document so the pages load faster -->
	<!-- jquery js -->
	<script src="js/jquery-3.6.0.min.js"></script>
	<!-- jquery js -->
	<script src="js/jquery-ui.min.js"></script>
	<!-- popper js -->
	<script src="js/popper.min.js"></script>
	<!-- bootstrap js -->
	<script src="js/bootstrap.min.js"></script>
	<!-- custom js -->
	<script src="js/main.js"></script>
</body>
</html>
